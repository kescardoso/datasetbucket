{% extends "base.html" %}
{% block content %}

    <h3 class="teal-text text-darken-2 center-align">Add Data Set</h3>

    <!-- Form: Add Dataset -->
    <div class="row card-panel grey lighten-5">
        <form class="col s12" 
              method="POST" 
              action="{{ url_for('add_dataset') }}"
              enctype="multipart/form-data">

            <!-- Dropdown : category selection -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-tags prefix teal-text text-darken-2"></i>
                    <select multiple id="category_name" name="category_name" class="validate"  required>
                        <option value="" disabled>Choose Tag(s)</option>
                        {% for category in categories %}
                            <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                        {% endfor %}
                    </select>
                    <label for="category_name">Dataset Tag</label>
                </div>
            </div>

            <!-- Input : dataset name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix teal-text text-darken-2"></i>
                    <input id="dataset_name" name="dataset_name" 
                               minlength="4" maxlength="40"
                               type="text" class="validate" required>
                    <label for="dataset_name">Dataset Name</label>
                </div>
            </div>

            <!-- Input : dataset description -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix teal-text text-darken-2"></i>
                    <input id="dataset_description" name="dataset_description" 
                               minlength="5" maxlength="500"
                               type="text" class="validate" required>
                    <label for="dataset_description">Dataset Description</label>
                </div>
            </div>

            <!-- Input : upload pdf report (file) -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-file-pdf prefix teal-text text-darken-2"></i>
                    <label for="dataset_report">Dataset Report (upload pdf file)</label>
                    <input id="dataset_report" name="dataset_report"
                           type="file" class="validate">
                </div>
            </div>

            <!-- Datepicker, for "last updated" -->
            <div class="row">
              <div class="input-field col s12">
                  <i class="fas fa-calendar-check prefix teal-text text-darken-2"></i>
                  <input id="last_update" name="last_update"
                         type="text" class="datepicker validate" required>
                  <label for="last_update">Last Updated</label>
              </div>
          </div>

            <!-- Switch ("To Do : On / Off") -->
            <div class="row">
                <div class="input-field col-s12">
                    <div class="switch">
                        <i class="fas fa-exclamation-circle prefix teal-text text-darken-2 todo-form"></i>
                        <label for="is_todo" class="todo-switch">
                            <strong>To Do:</strong>
                            &nbsp;&nbsp;&nbsp;&nbsp; 
                            Off
                            <input type="checkbox" id="is_todo" name="is_todo">
                            <span class="lever"></span>
                            On
                        </label>
                    </div>
                </div>
            </div>

            <br>

            <!-- Submit Button -->
            <div class="row">
                <div class="col s-12">
                    <button type="submit" class="btn-large teal darken-1 text-shadow">
                        Add Dataset <i class="fas fa-plus-square right"></i>
                    </button>
                </div>
            </div>

        </form>
    </div>

{% endblock %}
